<section class="content login-content" style="margin: 10% auto">


  
  <div class="alert alert-danger alert-dismissible " role="alert" style="text-align: center" *ngIf="mensagemErro">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong style="margin-right: 12px; text-align: center" >ERRO! </strong> Email ou Password est√£o incorretos!
    </div>

    
  <div class="login-logo">
       <b>FONO</b> | Login
  </div>
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
  <p class="login-box-msg">Por favor, efetue o login para continuar</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group has-feedback">
          <input type="text" formControlName="userName" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
          <input type="password" class="form-control"  formControlName="password" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
    <!-- /.col -->
    <div class="col-xs-offset-8 col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
    </div>
    <!-- /.col -->
    </div>
  </form>
  </div>
</section>
