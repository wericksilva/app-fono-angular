  <!-- INÍCIO DO CONTEÚDO -->
  <section class="content-header">
    <h1>

    </h1>
  </section>


  <section class="content">

    <div class="row">
        <div class="col-xs-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-home"></i>

              <h3 class="box-title">{{paciente?.nome}}</h3><span class="pull-right"><i class="fa fa-star"></i> 4.5</span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="col-sm-3 col-xs-12" *ngIf="paciente">
                <img class="box-img-detail" src="assets/img/reactions/soso.png" />
              </div>

              <dl class="col-sm-9 col-xs-12">
                <dt>Data Nascimento</dt>
                <dd>{{paciente?.dataNascimento | date: 'dd/MM/yyyy'}}</dd>
                <dt>Sexo</dt>
                <dd>{{paciente?.sexo}}</dd>
                <dt>Peso</dt>
                <dd>{{paciente?.peso | number:'3.5-5'}}</dd>
                <dt>Email</dt>
                <dd>{{paciente?.email}}</dd>
                <dt>Telefone</dt>
                <dd>{{paciente?.telefone}}</dd>
              </dl>
            </div>
            <!-- /.box-body -->
            <div class="box-footer detail-footer">
            <a class="pull-left" routerLinkActive= "detail-active" [routerLink]="['atividade']">
               Atividades
            </a>
            <a class="pull-right" routerLinkActive= "detail-active"  [routerLink]="['avaliacoes']">
               Avaliações
            </a>
          </div>
          </div>
        </div>
        <!-- /.col-xs-12 -->

    </div>


    <div class="row">
      <router-outlet></router-outlet>
  </div>

  </section>
  <!-- FIM DO CONTEÚDO -->
