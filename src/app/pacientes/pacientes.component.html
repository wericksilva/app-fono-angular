<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Pacientes
    <form>
      <div class="form-group" style="margin-top: 20px">
        <input type="text" class="form-control" placeholder="Digite o nome do paciente para pesquisar." />
      </div>
    </form>
  </h1>
  <!--Barra de busca-->

</section>


<section class="content">

  <table class="table table-striped  table-bordered">
    <thead style="background-color: #87CEEB; text-align: center">
      <tr style="color: black">
        <th style="text-align: center">Nome</th>
        <th style="text-align: center">Data Nascimento</th>
        <th style="text-align: center">Sexo</th>
        <th style="text-align: center">Plano</th>
        <th style="text-align: center">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let paciente of pacientes" style="font-size: 135%;">
        <th style="text-align: center">{{paciente.nome}}</th>
        <td style="text-align: center">{{paciente.dataNascimento | date:'dd/MM/yyyy'}}</td>
        <td style="text-align: center">{{paciente.sexo}}</td>
        <td style="text-align: center">
          <span style="color:green" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
        </td>
        <td style="text-align: center">

          <a routerLink="/paciente/{{paciente.id}}" class="glyphicon glyphicon-th-list" style="color:green; padding-right: 20px; "></a>
          <a class="glyphicon glyphicon-edit" style="padding-right: 20px"></a>
          <a href="" (click)="deletarPaciente(paciente)" data-toggle="modal" data-target="#myModal" class="glyphicon glyphicon-remove" style="color:red; padding-right: 20px;"></a>
        </td>
      </tr>
    </tbody>
  </table>

  <nav style="text-align: end" aria-label="Navegação de página exemplo">
      <ul class="pagination justify-content-end">
        <li  class="page-item">
          <a class="page-link"  tabindex="-1">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item"><a class="page-link" >2</a></li>
        <li class="page-item"><a class="page-link" >3</a></li>
        <li class="page-item">
          <a class="page-link">Próximo</a>
        </li>
      </ul>
    </nav>
</section>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">

          <h2 class="modal-title">Deseja Excluir ?</h2>
        </div>
        <div class="modal-body">
          <p>Confirmar Exclusão</p>
        </div>
        <div class="modal-footer">
          <button (click)="cancelarDeletarPaciente()" type="button" class="btn btn-info" data-dismiss="modal">Não</button>
          <button (click)="confirmarDeletarPaciente()" type="button" class="btn btn-success" data-dismiss="modal">Sim</button>
        </div>
      </div>
    </div>
  </div>

<!-- FIM  do CONTEÚDO -->
