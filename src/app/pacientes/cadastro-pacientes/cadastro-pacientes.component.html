<div class="container">


  <form #form="ngForm" novalidate>

    <div class="panel panel-default" style="margin-top: 20px">
      <div class="panel-body" style="text-align: center">
        <h2>
          Cadastro de Paciente
        </h2>
      </div>
      <div class="row">
          <div class="col-sm-6">
              <div class="news">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    Dados Paciente </div>
                  <div class="panel-body">
                <div class="row" style="text-align: center">
                  <div class="col-md-6">
                    <div style="margin-top: 20px">
                      <a class="glyphicon glyphicon-camera" style="font-size: 60px;"></a>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div style="margin-top: 20px">
                      <a class="glyphicon glyphicon-user" style="font-size: 60px;"></a>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-bottom: 8px">
                  <div style="margin: 15px;">
                    <mt-input-container erroMensagem="Campo Obrigatório" label="Nome">
                      <input type="text" name="nome" ngModel class="form-control" required autocomplete="off" />
                    </mt-input-container>
                  </div>
                </div>
                <div>
                  <label for="exampleFormControlSelect1">Sexo</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                      <option value="" selected disabled>Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                  </select>
                </div>
                <div class="row" style="margin-top: 25px; margin-bottom: 92px;">
                  <div class="col-md-6">
                    <label>Data Nascimento</label>
                    <input type="date" class="form-control date" id="telefone" />
                  </div>
                  <div class="col-md-6">
                    
                    <label>Telefone</label>
                    <input type="tel" class="form-control" id="telefone" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Dados da consulta-->
        <div class="col-sm-6">
          <div class="news">
            <div class="panel panel-info">
              <div class="panel-heading">
                Dados Consulta </div>
              <div class="panel-body">
                <div class="row" style="margin-top: 18px">
                  <div class="col-md-6">
                    <label>Plano de Saúde</label>
                    <select ngModel name="plano" class="form-control">
                      <option  value="" selected disabled>Selecione</option>
                      <option>Sim</option>
                      <option>Não</option>
                    </select>
                    <select style="margin-top: 10px;" ngModel name="plano" class="form-control">
                        <option value="" selected disabled>Selecione</option>
                        <option>Amil</option>
                        <option>Unimede </option>
                        <option>Sul América </option>
                        <option>Bradesco</option>
                      </select>
                  </div>
                  <div class="col-md-6" style="margin-top: 10px;">
                    <label>Data de entrada na clínica</label>
                    <input type="text" class="form-control" id="dataEntrada" />
                  </div>
                </div>
                <div class="row" style="margin-top: 18px">
                  <div class="col-md-6">
                    <label>Queixa</label>
                    <textarea class="form-control" rows="5" id="queixa"></textarea>
                  </div>
                  <div class="col-md-6">
                    <label>Diagnóstico</label>
                    <textarea class="form-control" rows="5" id="diagnóstico"></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Tipo de terapia</label>
                    <textarea class="form-control" rows="5" id="tipoTerapia"></textarea>
                  </div>
                    <div class="col-md-6">
                      <label>Encaminhamentos</label>
                      <textarea class="form-control" rows="5" id="encaminhamentos"></textarea>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 20px; text-align: center">
        <button (click)="salvarPaciente(form.value)" type="submit" [disabled]="!form.valid" class="btn btn-success" style="margin-top: 24px; margin-bottom: 15px; text-align: right">Salvar</button>
      </div>
    </div>
  </form>
</div>
